services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - LOG_FILE_PATH=/DATA/data-viewer/logs/app.log
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/DATA/data-viewer/logs

  frontend:
    build:
      context: ./frontend
    ports:
      - "9000:80"
    depends_on:
      - backend
    restart: unless-stopped 
